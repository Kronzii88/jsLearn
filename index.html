<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Latihan JS</title>
    <link rel="stylesheet" href="css/main.css">
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>

    <div class="cardbox">
        <div class="container">
            <div class="row justify-content-md-center mt-5 mb-5">
                <div class="col-md-auto text-center">
                    <h1 class="text-white" id="title">Javascript Learn Project</h1>
                </div>  
            </div>
        </div>

        <div class="container p-0">
            <div class="card text-center bg-transparent rounded-0">
              <h5 class="card-header text-white">
                Add todo list here
              </h5>
      
              <div class="card-body text-white">
                    <form id="todo-form">
                    <div class="form-group">
                        <label for="task">Todo input</label>
                        <input type="text" id="todo-input" class="form-control form-control-lg" name="task" />
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-primary mb-2">
                        Add Todo List
                    </button>
                    </form>
              </div>
      
              <div class="card-body">
                <h3 class="text-white">Todo List</h3>
      
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Filter Tasks</span>
                  </div>
                  <input type="text" class="form-control" id="filter-input" aria-label="Task Filter" aria-describedby="task-filter"
                  />
                </div>
      
                <ul class="list-group" id="todo-list">
                  <!-- mockup element li di html -->
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center mb-1"
                  >
                    Value dari task input
                    <a href="#" class="badge badge-danger">Delete</a>
                  </li>
                </ul>
              </div>
      
              <div class="card-body mb-3">
                <button
                  class="btn btn-outline-warning btn-block"
                  type="button"
                  data-toggle="collapse"
                  data-target="#collapseClearButton"
                  aria-expanded="false"
                  aria-controls="collapseClearButton"
                >
                  Clear Todo List
                </button>
      
                <div class="collapse" id="collapseClearButton">
                  <button
                    class="btn btn-danger btn-lg btn-block clear-todos mt-3"
                    id="clear-todos"
                  >
                    Clear Todo List for Real
                  </button>
                </div>
              </div>
      
            </div>
          </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
<script src="latihan-array.js"></script>
<script src="latihan-object.js"></script>
<script src="latihan-operators.js"></script>
<script src="latihan-flow-statement.js"></script>
<script src="operator-perulangan.js"></script>
<script src="latihan-function.js"></script>
<script src="error-handling.js"></script>
<script src="console.js"></script>
<script src="asynchronus.js"></script>
</html>
